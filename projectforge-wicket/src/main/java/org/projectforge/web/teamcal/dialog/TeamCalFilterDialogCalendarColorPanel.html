<wicket:panel xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
  <div class="pf_dialogScroll" wicket:id="main">
    <div class="row">
      <div wicket:id="columnRepeater">
        <div wicket:id="rowRepeater" style="clear: both;">
          <div style="float: left; margin-right: 10px;"><input type="checkbox" wicket:id="isVisible"></input></div>
          <div style="float: left; margin-right: 10px;" wicket:id="colorPicker"></div>
          <span style="height: 26px; vertical-align: middle; line-height: 24px;" wicket:id="name"></span>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
