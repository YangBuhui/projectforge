<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <wicket:extend>
    <div id="editform" class="section">
      <form wicket:id="form" autocomplete="off">
        <div wicket:id="feedback"></div>
        <wicket:container wicket:id="flowform">[the form fields]</wicket:container>
        <wicket:child />
        <div class="button_bar">
          <wicket:container wicket:id="buttons">[action buttons]</wicket:container>
        </div>
        <input type="hidden" wicket:id="csrfToken" />
      </form>
    </div>
    <table class="dataview" wicket:id="table">
      <tr>
        <td>[table]</td>
      </tr>
    </table>
    <script wicket:id="showUpdateQuestionDialog" type="text/javascript">
					function showUpdateQuestionDialog() {
						return window.confirm("Update...?");
					}
				</script>
  </wicket:extend>
</body>
</html>
