<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Represents a 2 column table for displaying data objects.</h1>
  <wicket:panel>
    <table class="data">
      <tbody>
        <tr wicket:id="row">
          <th wicket:id="label">[label]</th>
          <td wicket:id="value">[value]</td>
        </tr>
      </tbody>
    </table>
  </wicket:panel>
</body>
</html>
