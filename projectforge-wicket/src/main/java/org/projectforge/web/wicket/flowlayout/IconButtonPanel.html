<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Represents an icon button.</h1>
  <wicket:panel>
    <button type="submit" class="btn btn-xs btn-primary" wicket:id="button">
      <i wicket:id="icon"></i><span wicket:id="text">[text]</span>
    </button>
  </wicket:panel>
</body>
</html>
