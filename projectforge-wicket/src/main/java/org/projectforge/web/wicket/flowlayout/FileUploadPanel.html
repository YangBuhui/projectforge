<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <h1>Represents a file upload field.</h1>
  <wicket:panel>
    <div wicket:id="main">
      <input type="file" class="uniform" wicket:id="input" multiple/> <span wicket:id="removeFileSelection" style="cursor: pointer; color: red;"
        onclick="$(this).prev().replaceWith( $(this).prev().clone( true ) );">X</span>
    </div>
  </wicket:panel>
</body>
</html>
