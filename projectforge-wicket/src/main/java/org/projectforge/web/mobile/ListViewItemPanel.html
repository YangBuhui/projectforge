<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
</head>

<body>

<h1>An item of a list view</h1>
<ul data-role="listview" data-inset="true">
  <wicket:panel>
    <wicket:container wicket:id="label">[label]</wicket:container>
    <span wicket:id="comment" style="color: grey;">[comment]</span>
    <a wicket:id="link"><wicket:container wicket:id="linkLabel">[link label]</wicket:container><span wicket:id="linkComment"
      style="color: grey;">[link comment]</span></a> <span class="ui-li-count" wicket:id="counter">[2]</span>
  </wicket:panel>
</ul>
</body>
</html>
