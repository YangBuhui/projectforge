<body>
  <wicket:extend>
    <div class="grid_16">
      <h3 wicket:id="timesheetDisciplineChartTitle">[Zeitnahes Erfassen von Zeitberichten ist ein wichtiger Grundpfeiler erfolgreichen

      <table style="width: 1000px">
        <tr>
          <td style="width: 500px; text-align: center;"><img wicket:id="timesheetStatisticsImage1" /></td>

        </tr>
        <tr>
          <td wicket:id="timesheetDisciplineChart1Legend">[Insgesamt sind <span style="color: #DE1821; font-weight: bold;">253</span>
            Arbeitszeitstunden in den letzten 45 Tagen angefallen. Bisher wurden in dieser Zeit <span style="color: #40A93B; font-weight: bold;">237</span>
            erfasst.]
          </td>
          <td wicket:id="timesheetDisciplineChart2Legend">[...]</td>
        </tr>
      </table>
